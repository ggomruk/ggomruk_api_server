version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ggomruk_mongodb
    restart: unless-stopped
    ports:
      - "${DB_PORT:-27018}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-DhDh123}
      MONGO_INITDB_DATABASE: ${DB_NAME:-ggomruk}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ggomruk_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ggomruk_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ggomruk_network
    command: >
      sh -c '
      if [ -n "${REDIS_PASSWORD}" ]; then
        redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
      else
        redis-server --appendonly yes
      fi
      '
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  ggomruk_network:
    driver: bridge
